<head>
    <!-- 
        
            Hello!  You must be interested in the website.  
            It is a jekyll based blog and you can see the source here: https://github.com/conorpp/conorpp.github.com
    
    -->
    <link rel="shortcut icon" type="image/png" href="/favicon.png">
	<meta http-equiv="content-type" content="text/html; charset=utf-8">{% if page.article %}
	<meta name="description" content="{% if page.quote %}{{ page.quote }}{% else %}{{ page.content | markdownify | strip_html | truncatewords: 20 }}{% endif %}" />
	<meta property="og:description" content="{% if page.quote %}{{ page.quote }}{% else %}{{ page.content | markdownify | strip_html | truncatewords: 20 }}{% endif %}" />
	<meta itemprop="image" content="{% if page.image %}/{{ page.image }}.fb.jpg{% else %}/{{ site.icon }}{% endif %}" />
	<meta property="og:image" content="{% if page.image %}/{{ page.image }}.fb.jpg{% else %}/{{ site.icon }}{% endif %}" />
	<meta property="og:title" content="{{ page.title }}" />
	<meta property="og:type" content="article" />
	<meta property="og:site_name" content="{{ site.title }}" />{% endif %}
	<title>{% if page.title == "Home" %}{{ site.title }} &middot; {{ site.tagline }}{% else %}{{ page.title }} &middot; {{ site.title }}{% endif %}</title>
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="HandheldFriendly" content="True" />
	<meta name="MobileOptimized" content="320" />
	<meta name="viewport" content="initial-scale=0.75, minimum-scale=0.3, maximum-scale=10.0, user-scalable=yes" />

    {% if page.image %}
    <meta property="og:image" content="{{page.image}}">
    <meta property="og:title" content="{{page.title}}"/>
    {% endif %}
    <meta property="og:type" content="blog"/>

	<link rel="stylesheet" type="text/css"  href="/assets/sass/main.css" />
	<link rel="apple-touch-icon" href="/favicon.ico">
	<link rel="shortcut icon" href="/favicon.ico">
	<link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
              })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-43448699-5', 'auto');
    ga('send', 'pageview');
</script> 
</head>
